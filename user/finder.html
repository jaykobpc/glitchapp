<!DOCTYPE html>
<html>

<head>
    <title>UCD L&F</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/reset.css">
    <!--  extra protected stylesheet for this page -->
    <link rel="stylesheet" href="/user/finder.css">
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/73714b8a-3cd4-4a8b-8e92-66e25ae088cf%2FUC_Davis_Aggies_logo.svg.png?v=1590279300675" type="image/x-icon" />
</head>

<body>
    <div class="logo_contain">
        <a href="./prompt.html">
            <img src="https://cdn.glitch.com/73714b8a-3cd4-4a8b-8e92-66e25ae088cf%2FLogo.png?v=1590279825132" alt="" class="finder_logo">
        </a>
    </div>


    <div class="finder_main_box">
        <h2>Input the found item</h2>

        <div class="finder_form_box_1" id="finder_formBox_1">
            <label for="Title"> Title</label>
            <input type="text" name="Title" id="Title">

            <label for="Category">Category</label>
            <input list="Category" name="Category" id="category">
            <datalist id="Category">
          <option value="Phone">
          <option value="Headphone">
          <option value="Card">
        </datalist>

            <label for="finder_description_box">Description</label>
            <div class="finder_description_box">
                <p id="text" contenteditable="true"></p>
            </div>

            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*">

            <button id="finder_next_buttn">Next</button>

        </div>

        <div class="finder_form_box_2" id="finder_formBox_2">
            <label for="date">Found date (date and time):</label>
            <input type="datetime-local" id="date" name="date">

            <label for="location">Location</label>
            <div class="Location_box">
                <p id="location_info"></p>
            </div>


            <div id="map">
            </div>

            <button id="confirm_buttn">Confirm Address</button>
            <button id="submit_buttn">Submit</button>

        </div>







    </div>

</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2cExvDtlXvat5fUCBoZIzD8oSxnd68IE&callback=initMap&libraries=&v=weekly" defer></script>
<script src="/user/finder.js"></script>

</html>
